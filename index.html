<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do TP Integral Responsive</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/supertux.png" type="image/x-icon">

<!-- 
    para seleccionar todas las palabras que sean iguales:
CRTL + SHIFT + L


para ocultar la barra izquierda:
CRTL + B

para ocultar todo y solo dejar el codigo:
CRTL + k , soltar y luego "Z"  ---(ESC: para salir)


para ir a distintas partes del codigo:
CRTL + P 
-(si borras el "@" salen los archivos, si lo agregas nuevamente
 mostrara todas las partes del codigo)

-(si borras el arroba y pones ":" y luego un numero, te llevara 
  a la linea de ese numero)


IMPORTANTE: seleccionas el codigo y luego:
CRTL + L + L  
..(2 veces "L", luego en la barra que se abre
   se puede poner la etiquetas que quieras)
Ejemplo:  ul>li>a  ...


para pasar de una pestaña a otra (eje: de html a css)
CRTL + TAB


para copiar y pegar una etiqueta rapido:
SHIFT + ALT + P


para configurar atajos:
CRTL + K + S


para poner varios cursores a la vez:
CRTL + SHIFT + (flecha arriba o abajo)
o mas facil:
SHIFT + ALT + (click mouse manteniendo hacia arriba o abajo)


poner todo en mayuscula, seleccionas con multiplecursor y:
CTRL + SHIFT + M


poner todo en minuscula, seleccionas con multiplecursor y:
CTRL + SHIFT + N


para seleccionar varias palabras diferentes de longitudes:
ATL + DOBLE CLICK sobre cada palabra


seleccionar todas las etiquetas iguales:
te posicionas sobre la etiqueta y:  
CRTL + D


para seleccionar open y cierre de una etiqueta:
te paras arriba y:   CRTL + tecla "F2"


para cambiar el nombre de todas las etiquetas de igual nombre
o de toda una clase donde se utilice sus instancias:
te paras arriba y:   tecla "F2".


para dejar un mensaje con bookmarks:
ALT + X

para seleccionar todo el texto:
CTRL + A

eliminar una linea entera:
CTRL + ALT + K
 -->

<body>

    <!-- Inicio de cabecera -->
    <header id="header">
        <div class="wrap">
            <div id="logo">
                <span class="gear">S</span>
                <h3>BLOG</h3>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">FORMACIÓN</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Fin de cabecera -->


    <!-- Inicio banner -->
    <section class="wrap">
        <section id="info">
            <div id="banner">
                <h1>CURSO DE DESARROLLO WEB CSS MASTER</h1>
            </div>
        </section>
    </section>
    <!-- Fin banner -->


</body>

</html>
